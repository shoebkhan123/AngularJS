<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

</head>
<body>
	<div ng-app = 'app' ng-controller = 'contr'>
		<button ng-click = 'count = count + 1'>Please Click Me</button>
		<h2>Your total Click Count is : {{count}}</h2>
	</div>

<script>
	angular.module('app', []).controller('contr', function($scope) {
		$scope.count = 0;
	})
</script>
</body>
</html>
